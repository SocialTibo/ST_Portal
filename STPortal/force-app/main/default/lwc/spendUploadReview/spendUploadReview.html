<template>
    <c-spend-upload-step-navigation 
        current-step={currentStep} 
        onstepchange={handleStepChange}
        abn-errors={abnErrors}
        category-errors={categoryErrors}
        amount-errors={amountErrors}>
    </c-spend-upload-step-navigation>
    
    <template if:true={step0Visible}>
        <c-upload-spend-all-c-s-v></c-upload-spend-all-c-s-v>
    </template>
    <template if:true={step1Visible}>
        <c-spend-upload-unmatched-a-b-n onvalidatedrecordschange={handleValidatedRecordsChange}></c-spend-upload-unmatched-a-b-n>
    </template>
    <template if:true={step2Visible}>
        <c-spend-upload-unmatched-category onvalidatedrecordschange={handleValidatedRecordsChange}></c-spend-upload-unmatched-category>
    </template>
    <template if:true={step3Visible}>
        <c-spend-upload-unmatched-details onvalidatedrecordschange={handleValidatedRecordsChange}></c-spend-upload-unmatched-details>
    </template>
    <template if:true={step4Visible}>
        <c-spend-upload-validate-record validated-records={validatedRecords}></c-spend-upload-validate-record>
    </template>
</template>
