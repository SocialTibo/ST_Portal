<template>
    <c-spend-upload-step-navigation 
        current-step={currentStep} 
        onstepchange={handleStepChange}
        abn-errors={abnErrors}
        category-errors={categoryErrors}
        amount-errors={amountErrors}>
    </c-spend-upload-step-navigation>
    
    <template if:true={step1Visible}>
        <c-spend-upload-unmatched-a-b-n></c-spend-upload-unmatched-a-b-n>
    </template>
    <template if:true={step2Visible}>
        <c-spend-upload-unmatched-category></c-spend-upload-unmatched-category>
    </template>
    <template if:true={step3Visible}>
        <c-spend-upload-unmatched-details></c-spend-upload-unmatched-details>
    </template>
    <template if:true={step4Visible}>
        <lightning-card title="Validated Records" icon-name="custom:custom63">
            <!-- Render validated records here -->
            <lightning-button label="Submit" class="slds-m-top_medium" onclick={handleSubmit}></lightning-button>
        </lightning-card>
    </template>
</template>
