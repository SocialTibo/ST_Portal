<template>
    <lightning-card title="Unmatched Categories" icon-name="utility:error">
        <template if:true={errorMessages.length}>
            <div class="slds-m-around_medium">
                <template for:each={errorMessages} for:item="error">
                    <p key={error} class="slds-text-color_error">{error}</p>
                </template>
            </div>
        </template>
        <template if:false={errorMessages.length}>
            <div class="slds-m-around_medium">
                <p>No errors found.</p>
            </div>
        </template>
    </lightning-card>
</template>
